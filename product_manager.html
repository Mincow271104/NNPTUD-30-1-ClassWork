<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Product Management</h1>

    <div class="controls">
        <!-- Search -->
        <div class="control-group">
            <label for="searchInput">Search Title:</label>
            <input type="text" id="searchInput" placeholder="Type to search...">
        </div>

        <!-- Sorting -->
        <div class="control-group">
            <span>Sort:</span>
            <button onclick="handleSort('price', 'asc')">Price Asc</button>
            <button onclick="handleSort('price', 'desc')">Price Desc</button>
            <button onclick="handleSort('title', 'asc')">Name Asc</button>
            <button onclick="handleSort('title', 'desc')">Name Desc</button>
        </div>

        <!-- Pagination Size -->
        <div class="control-group">
            <label for="itemsPerPage">Per Page:</label>
            <select id="itemsPerPage">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>

    <div id="loading">Loading products...</div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <div class="pagination">
        <button id="prevBtn">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
